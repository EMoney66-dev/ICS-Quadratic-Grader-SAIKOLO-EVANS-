<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ICT251 – Web Technologies Assignment</title>
  <style>
    /* --- Page Layout and Background --- */
    body {
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      background: url("image/co\ 1.webp") no-repeat center center fixed;
      background-size: cover;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
    }

    /* --- Card Container --- */
    main {
      background-color: rgba(255, 255, 255, 0.92);
      border-radius: 20px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.25);
      width: 90%;
      max-width: 600px;
      margin-top: 60px;
      padding: 35px 40px;
      backdrop-filter: blur(5px);
      animation: fadeIn 1s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* --- Headings --- */
    h1 {
      text-align: center;
      color: #1e3a8a;
      margin-bottom: 30px;
      font-size: 1.8em;
      letter-spacing: 1px;
    }

    h2 {
      color: #333;
      border-bottom: 2px solid #1e3a8a;
      padding-bottom: 6px;
      margin-bottom: 15px;
      font-size: 1.2em;
    }

    /* --- Labels and Inputs --- */
    label {
      display: block;
      margin-top: 10px;
      color: #222;
      font-weight: 500;
    }

    input {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border-radius: 8px;
      border: 1px solid #aaa;
      font-size: 1em;
      box-sizing: border-box;
    }

    /* --- Buttons --- */
    button {
      margin-top: 15px;
      padding: 12px 15px;
      background-color: #1e3a8a;
      color: white;
      border: none;
      border-radius: 10px;
      font-size: 1em;
      cursor: pointer;
      transition: all 0.3s ease;
      width: 100%;
    }

    button:hover {
      background-color: #3b82f6;
      transform: translateY(-2px);
    }

    /* --- Result Display --- */
    .result {
      margin-top: 20px;
      font-weight: bold;
      background-color: #fff;
      padding: 12px;
      border-radius: 10px;
      box-shadow: 0 0 6px rgba(0, 0, 0, 0.15);
      line-height: 1.6em;
      transition: 0.3s ease;
    }

    .result:hover {
      box-shadow: 0 0 10px rgba(59, 130, 246, 0.3);
    }

    footer {
      text-align: center;
      font-size: 0.85em;
      color: #1f0b0b;
      margin-top: 30px;
    }
  </style>
</head>
<body>
  <main>
    <h1> QUADRATIC SOLVER AND GRADING SYSTEM</h1>

    <!-- Quadratic Equation Solver -->
    <section>
      <h2>1. QUADRATIC EQUATION SOLVER</h2>
      <label for="a">Enter a:</label>
      <input type="number" id="a" placeholder="Coefficient a" />
      <label for="b">Enter b:</label>
      <input type="number" id="b" placeholder="Coefficient b" />
      <label for="c">Enter c:</label>
      <input type="number" id="c" placeholder="Coefficient c" />
      
      <div style="display: flex; gap: 10px; margin-top: 15px;">
        <button onclick="solveQuadratic()" style="flex: 1;">Solve Equation</button>
        <button onclick="resetQuadratic()" style="flex: 1; background-color: #ef4444;">Reset</button>
      </div>
      
      <div class="result" id="quadResult"></div>
    </section>

    <!-- Grade Converter -->
    <section>
      <h2>2. GRADE CONVERTER</h2>
      <label for="score">Enter Score (0–100):</label>
      <input type="number" id="score" placeholder="Enter score" />
      <button onclick="convertGrade()">Convert to Grade</button>
      <div class="result" id="gradeResult"></div>
    </section>

    <footer>Created by. EVANS SAIKOLO</footer>
  </main>

  <script>
    // Function to solve quadratic equation ax² + bx + c = 0
    function solveQuadratic() {
      const a = parseFloat(document.getElementById('a').value);
      const b = parseFloat(document.getElementById('b').value);
      const c = parseFloat(document.getElementById('c').value);
      const result = document.getElementById('quadResult');

      if (isNaN(a) || isNaN(b) || isNaN(c)) {
        result.innerHTML = "❌ Please enter all coefficients (a, b, c).";
        return;
      }

      if (a === 0) {
        result.innerHTML = "❌ Coefficient 'a' cannot be zero (not a quadratic).";
        return;
      }

      const discriminant = b * b - 4 * a * c;
      let output = "";

      if (discriminant > 0) {
        const root1 = (-b + Math.sqrt(discriminant)) / (2 * a);
        const root2 = (-b - Math.sqrt(discriminant)) / (2 * a);
        output = `✅ Two Real Roots:<br>x₁ = ${root1.toFixed(2)}<br>x₂ = ${root2.toFixed(2)}`;
      } else if (discriminant === 0) {
        const root = -b / (2 * a);
        output = `✅ One Real Root:<br>x = ${root.toFixed(2)}`;
      } else {
        const realPart = (-b / (2 * a)).toFixed(2);
        const imagPart = (Math.sqrt(-discriminant) / (2 * a)).toFixed(2);
        output = `✅ Complex Roots:<br>x₁ = ${realPart} + ${imagPart}i<br>x₂ = ${realPart} - ${imagPart}i`;
      }

      result.innerHTML = output;
    }

    // Function to reset quadratic inputs and result
    function resetQuadratic() {
      document.getElementById('a').value = '';
      document.getElementById('b').value = '';
      document.getElementById('c').value = '';
      document.getElementById('quadResult').innerHTML = '';
    }

    // Function to convert numeric score to grade
    function convertGrade() {
      const score = parseFloat(document.getElementById('score').value);
      const result = document.getElementById('gradeResult');

      if (isNaN(score) || score < 0 || score > 100) {
        result.innerHTML = "❌ Please enter a valid score between 0 and 100.";
        return;
      }

      let grade = '';
      if (score >= 85) grade = 'A+';
      else if (score >= 75) grade = 'A';
      else if (score >= 65) grade = 'B+';
      else if (score >= 60) grade = 'B';
      else if (score >= 55) grade = 'C+';
      else if (score >= 50) grade = 'C';
      else grade = 'D';

      result.innerHTML = `✅ Your Grade: <b>${grade}</b>`;
    }
  </script>
</body>
</html>
